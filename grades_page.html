<!DOCTYPE html>
<html>
    <head>
        <title>css nav thing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <style>
            * {
               background-color: #EFEAE6;
            }
        .container {
        display: grid;
        grid-template-areas:
            "menu menu"
            "header1 header2"
            "content content"
            "footer footer";
        grid-template-columns: 80% 20%;
        background-color:#2D5652;
        gap: 3px;
        padding: 5px;
        }
        .container div {
        padding: 10px;
        }
        .container div.header1 {
        grid-area: header1;
        text-align: center;
        }
        .container div.header2 {
        grid-area: header2;
        text-align: center;
        }
        .container div.menu {
        grid-area: menu;
        }
        .container div.content {
        grid-area: content;
        }
        .container div.footer {
        grid-area: footer;
        text-align: center;  
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="header1"><h2>My Header</h2></div>
            <div class="header2">GPA</div>
  
            <div class="content">table
            <div class="footer"><footer></footer></div>
        </div>

    </body>
</html>
