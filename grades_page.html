<!DOCTYPE html>
<html>
    <head>
        <title>css nav thing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <style>
        .container {
        display: grid;
        grid-template-areas:
            "menu header1 header2"
            "menu content content"
            "footer footer footer";
        grid-template-columns: 20% 70% 10%;
        background-color:#EFEAE6;
        gap: 3px;
        padding: 5px;
        min-height: 100vh;
        grid-template-rows: auto 1fr auto;
        }

        .container div {
        padding: 10px;
        background-color: white;
        border-radius: 15px;
        }

        .container div.header1 {
        grid-area: header1;
        display: flex;
        justify-content: center;   
        align-items: center; 
        }

        .container div.header2 {
        grid-area: header2;
        display: flex;
        justify-content: center;   
        align-items: center; 
        }

        .container div.menu {
        grid-area: menu;
        }
        .container div.content {
        grid-area: content;
        }
        .toggle {
        float: right;
        color: cadetblue;
        cursor: pointer;
        margin-right: 5px;
        }

        .container div.footer {
        grid-area: footer;
        text-align: center;  
        }

        .container div.econ{
            background-color: rgb(220, 240, 245);
        }
        table {
        background-color: aliceblue;
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        }

        th,td {
        border: 1px solid lightslategray;
        }

        .container div.course-header {
        background-color: rgb(159, 204, 232);
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                Menu insert here
            </div>
            <div class="header1"><h2>GRADES  - FirstName LastName [StudentID]</h2></div>
            <div class="header2">GPA <br> 2.84</div>
                    
            <div class="content">
                <div class="econ">
                    <div class="course-header">
                    <h3>ECON 201 - C</h3>
                    <progress id="file" value="32" max="100" style="width:200px; height:20px"></progress>
                    </div>

                    <table>
                        <colgroup>
                            <col style="width: 45%">
                            <col style="width: 15%">
                            <col style="width: 15%">
                            <col style="width: 25%">
                        </colgroup>

                        <thead>
                            <tr>
                                <th>Assessment/Evaluation</th>
                                <th>Class Average</th>
                                <th>Score</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Assignment 1</td>
                                <td>6.5/10</td>
                                <td>10/10</td>
                                <td>
                                    <progress id="file" value="100" max="100" style="width:145px; height:20px;"></progress>
                                </td>
                            </tr>
                            <tr>
                                <td>Assignment 1</td>
                                <td>-/10</td>
                                <td>-/10</td>
                                <td>
                                    <progress id="file" value="80" max="100" style="width:145px; height:20px;"></progress>
                                </td>
                            </tr>
                            <tr>
                                <td>Assignment 3</td>
                                <td>-/10</td>
                                <td>-/10</td>
                                <td>
                                    <progress id="file" value="27" max="100" style="width:145px; height:20px;"></progress>
                                </td>
                            </tr>
                            <tr>
                                <td>Group Project</td>
                                <td> -/25</td>
                                <td>-/25</td>
                                <td>
                                    <progress id="file" value="46" max="100" style="width:145px; height:20px;"></progress>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                <div class="footer"><footer>footer</footer></div>
        </div>

    </body>
</html>
